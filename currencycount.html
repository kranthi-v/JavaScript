    <title>Document</title>
    <script>
        function main()
        {
            let amount = 5800

            if (amount >= 2000)
            {
                let c2000 = Math.trunc(amount/2000)
                console.log(`2000 * ${c2000} = ${2000*c2000}`)
                amount = amount%2000;
            }
             if (amount >= 500)
            {
                let c500 = Math.trunc(amount/500)
                console.log(`500 * ${c500} = ${500*c500}`)
                amount = amount%500;
            }
             if (amount >= 200)
            {
                let c200 = Math.trunc(amount/200)
                console.log(`200 * ${c200} = ${200*c200}`)
                amount = amount%200;
            }
             if (amount >= 100)
            {
                let c100 = Math.trunc(amount/100)
                console.log(`100 * ${c100} = ${100*c100}`)
                amount = amount%100;
            }
        }
        main()
    </script>
